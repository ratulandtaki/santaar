<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title id="movie-title">Loading...</title>
    <meta name="description" content="Watch and download the latest movies and TV shows online for free." id="meta-description">
    <meta name="keywords" content="movies, watch movies online, full movies, tv series, free movies, movie streaming">
    <meta name="robots" content="index,follow">
    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- Open Graph Metadata (For Social Media Sharing) -->
    <meta property="og:title" content="My Movie Hub - Watch Movies & TV Shows Online" id="og-title">
    <meta property="og:description" content="Watch and download the latest movies and TV shows online for free." id="og-description">
    <meta property="og:url" content="https://mastmahol1.blogspot.com/" id="og-url">
    <meta property="og:image" content="https://i.ytimg.com/vi/Mts5a2RXqk4/maxresdefault.jpg" id="og-image">
    <meta property="og:image:width" content="1110">
    <meta property="og:image:height" content="592">
    <meta property="og:image:type" content="image/jpeg">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&ver=2.5.2" type="text/css" media="all">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="/templates/css/7excel.css" rel="stylesheet" type="text/css">
    <link href="/templates/css/g-r.css" rel="stylesheet" type="text/css">
    <link href="/templates/css/gsm-r.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script>
        const apiKey = "4c71d87f1fdfa3ae55d8f391a86ae8c6"; // Your TMDb API Key
        const baseUrl = "https://api.themoviedb.org/3";

        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const movieId = urlParams.get("id");

            if (movieId) {
                fetch(`${baseUrl}/movie/${movieId}?api_key=${apiKey}`)
                    .then(response => response.json())
                    .then(movie => {
                        document.title = movie.title;
                        document.getElementById("movie-title").innerText = movie.title;
                        document.getElementById("meta-description").setAttribute("content", movie.overview);
                        document.getElementById("og-title").setAttribute("content", movie.title);
                        document.getElementById("og-description").setAttribute("content", movie.overview);
                        document.getElementById("og-url").setAttribute("content", window.location.href);
                        document.getElementById("og-image").setAttribute("content", `https://image.tmdb.org/t/p/w500${movie.poster_path}`);

                        document.getElementById("movie-details").innerHTML = `
                            <h1>${movie.title}</h1>
                            <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}" />
                            <p>${movie.overview}</p>
                            <a href="https://benefitanna.com/rbim40gvz?key=cca485d84ff8e5a7674c00dacc090a59" target="_blank">
                                <button class="download-btn">Download</button>
                            </a>
                        `;
                    })
                    .catch(error => console.error("Error fetching movie details:", error));
            }
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }

        .download-btn {
            padding: 10px 20px;
            border: none;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .download-btn:hover {
            background: linear-gradient(45deg, #dd2476, #ff512f);
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="movie-details">Loading...</div>

</body>
</html>
