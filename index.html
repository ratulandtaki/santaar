    <title>My Movie Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            background-color: #1e1e1e;
        }

        .search-box {
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: 1px solid #ff512f;
            background-color: #1e1e1e;
            color: white;
            outline: none;
            transition: 0.3s;
            width: 200px;
        }

        .search-box:focus {
            box-shadow: 0 0 10px rgba(255, 81, 47, 0.8);
            border: 1px solid #dd2476;
        }

        .search-btn {
            padding: 10px 15px;
            font-size: 16px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(45deg, #ff512f, #dd2476);
            color: white;
            cursor: pointer;
            transition: 0.3s;
            margin-left: 5px;
        }

        .search-btn:hover {
            background: linear-gradient(45deg, #dd2476, #ff512f);
            transform: scale(1.05);
        }

        .movie-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .movie-card {
            position: relative;
            width: 200px;
            margin: 10px;
            text-align: center;
        }

        .movie-card img {
            width: 100%;
            border-radius: 10px;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 81, 47, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
            transition: 0.3s;
        }

        .play-button:hover {
            background: rgba(255, 81, 47, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .movie-buttons {
            margin-top: 10px;
        }

        .watch-btn, .download-btn {
            padding: 8px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: 0.3s;
        }

        .watch-btn {
            background-color: #ff512f;
            color: white;
        }

        .download-btn {
            background-color: #dd2476;
            color: white;
        }

        .watch-btn:hover {
            background-color: #dd2476;
        }

        .download-btn:hover {
            background-color: #ff512f;
        }
    </style>
    <script>
        const apiKey = "4c71d87f1fdfa3ae55d8f391a86ae8c6"; // Your TMDb API Key
        const baseUrl = "https://api.themoviedb.org/3";

        document.addEventListener("DOMContentLoaded", function () {
            fetchMovies("trending", "trending/movie/week");
            fetchMovies("popular", "movie/popular");
            fetchMovies("latest", "movie/now_playing");
        });

        function fetchMovies(section, endpoint) {
            fetch(`${baseUrl}/${endpoint}?api_key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    displayMovies(section, data.results);
                })
                .catch(error => console.error("Error fetching movies:", error));
        }

        function displayMovies(section, movies) {
            const container = document.getElementById(section);
            container.innerHTML = "";

            movies.forEach(movie => {
                const watchLink = `movie-details.html?id=${movie.id}`;
                const downloadLink = "";
                const movieCard = `
                    <div class="movie-card">
                        <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}" />
                        <button class="play-button" onclick="window.location.href='${watchLink}'">â–¶</button>
                        <h4>${movie.title}</h4>
                        <div class="movie-buttons">
                            <a href="${watchLink}" target="_blank"><button class="watch-btn">Watch Now</button></a>
                            <a href="${downloadLink}" target="_blank"><button class="download-btn">Download</button></a>
                        </div>
                    </div>
                `;
                container.innerHTML += movieCard;
            });
        }

        function searchMovie() {
            const query = document.getElementById("search-box").value;
            if (!query.trim()) {
                alert("Enter a movie name!");
                return;
            }

            fetch(`${baseUrl}/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}`)
                .then(response => response.json())
                .then(data => {
                    displayMovies("trending", data.results);
                })
                .catch(error => console.error("Error fetching search results:", error));
        }
    </script>
</head>
<body>

    <!-- Navbar with Search -->
    <div class="navbar">
        <input type="text" id="search-box" class="search-box" placeholder="Search movies..." />
        <button class="search-btn" onclick="searchMovie()">Search</button>
    </div>

    <h1>My Movie Hub</h1>

    <h2>Trending Movies</h2>
    <div id="trending" class="movie-container"></div>

    <h2>Popular Movies</h2>
    <div id="popular" class="movie-container"></div>

    <h2>Latest Movies</h2>
    <div id="latest" class="movie-container"></div>
